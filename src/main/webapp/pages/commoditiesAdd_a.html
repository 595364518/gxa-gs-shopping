<script>
    var myData=[];
    $('#singleUpdataBtn').click(function () {

        var fd = new FormData();
        fd.append("shangpinmingcheng", $('#brandName').val());
        fd.append("pinpaiId", $('#brand').val());
        fd.append("erjifenleiId", $('#typeOneName').val());
        fd.append("yijifenleiId", $('#typeTwoName').val());
        fd.append("shangpinjiage", $('#price').val());
        fd.append("wenzimiaoshu", $('#msg').val());
        fd.append("file",  myData[0]);
        $.ajax({
            url: '/shangpin/xinZeng/',
            type: 'post',
            processData: false,
            contentType: false,
            data: fd,
            success: function (res) {
                console.log(res)
            }
        })
    });


    $.ajax({
        url: '/api/erjifenlei/chaXunFenYe',
        data: {
            yeMa:page,
            erJiFenLeiMingCheng:$('#inp-name').val()
        },
        success:function (res) {
            console.log(res)
            if(res.code==200){

                createPageList(res.zongYeMa);
                createDataList(res.erJiFenLeiList);
                pageShow();
            }
        }
    });

</script>

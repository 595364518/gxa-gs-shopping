    <!--用户添加弹出框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">用户添加</h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <p>
                            <label>账号：</label>
                            <input  id="userUser" class="form-control" type="text">
                        </p>
                        <p>
                            <label>姓名：</label>
                            <input id="userName" class="form-control"  type="text">
                        </p>
                        <p>
                            <label>性别：</label>
                            <label for="userSexNan">男：</label><input id="userSexNan" name="userSex" value="男" class="form-control userSex"  type="radio">
                            <label for="userSexNv">女：</label><input id="userSexNv" name="userSex" type="radio" value="女" class="form-control userSex">
                        </p>
                        <p>
                            <label>年龄：</label>
                            <input id="userAge" class="form-control"  type="text">
                        </p>
                        <p>
                            <label>联系方式：</label>
                            <input id="userTel" class="form-control"  type="text">
                        </p>
                        <p>
                            <label>所属部门：</label>
                            <select id="userDep"  class="form-control selDep">
                            </select>
                        </p>
                        <p>
                            <label>所属职位：</label>
                            <select id="userPos" class="form-control selPos">

                            </select>
                        </p>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary addBtn">添加</button>
                </div>
            </div>
        </div>
    </div>
    <!--用户编辑弹出框-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                <div class="modal-body">
                    <div class="form-inline">
                        <p>

                        </p>
                        <p>
                            <label>姓名：</label>
                            <input id="userName2" class="form-control"  type="text">
                        </p>
                        <p>
                            <label>性别：</label>
                            <label for="userSexNan">男：</label><input id="userSexNan2" name="userSex" value="男" class="form-control userSex2"  type="radio">

                        <p>

                        <p>

                        <p>

                            </select>

                <div class="modal-footer">

                    <button type="button" class="btn btn-primary delBtn">确定</button>

            </div>
